<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/projektiFlexbox/style.css">
</head>
<body>
        <div class="header">
            <div>
                <h1 class="header-title">Overview</h1>
                <p class="header-paragraph">Hi Melissa, happy checking your balance below</p>
            </div>
            

            <div class="right">
                <div class="header-icon">
                <img src="/fotot/llupa.png" alt="search">
                </div>

                <div class="header-icon">
                 <img src="/fotot/bell.png" alt="bell">
                </div>

                <div>

                <img class="user-photo" src="/fotot/user.png" alt="user">

                </div>
            </div>
         
        </div>
          
        <div class="container" >
            <div class="left" >
                <h1 class="recent-title" >Recent Transaction</h1>
                <p class="recent-date" >7 January, 2021</p>

                 <div class="expense-item" >
                <div class="expense-left" >
                    <img class="expense-icon" src="/fotot/Group 4 (1).png" alt="netflix">
                    <div class="expense-info" >
                        <p class="expense-title" >Netflix Family Pack</p>
                        <div class="expense-status" >
                            <p class="expense-type" >Bill</p>
                            <p class="done-btn">Done</p>
                            <p class="expense-price" >-$ 24.99</p>
                        </div>
                        </div>
                    </div>
                </div>
          
    

                 <div class="expense-item" >
                <div class="expense-left" >
                    <img class="expense-icon" src="/fotot/Group 6.png" alt="netflix">
                    <div class="expense-info" >
                        <p class="expense-title" >Spotify Dou Pack </p>
                        <div class="expense-status" >
                            <p class="expense-type" >Bill</p>
                            <p class="done-btn">Done</p>
                            <p class="expense-price" >-$ 9.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         </div>
        
        
</body>
</html>
